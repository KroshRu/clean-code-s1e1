<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
</head>

<body>
  <div class="main-picture-wrapper">
    <img class="main-picture" alt="TODO" src="./eisenhower-matrix.jpg">
    <a class="more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
  <div class="wrapper">
      <h3 class="subtitle">Add Item</h3>
      <div class="task-adding-wrapper">
        <input id="new-task-input" 
          class="task-input" 
          type="text">
        <button class="btn">Add</button>
      </div>
    <h3 class="subtitle">Todo</h3>
    <ul id="incompleted-tasks">
      <li class="task-item">
        <input class="checkbox" type="checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img alt="delete" class="delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input class ="checkbox" type="checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text"
          value="Go Shopping" 
          class="task-input">
        <button class="edit">Save</button>
        <button class="delete">
          <img alt="delete" class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="subtitle">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input class ="checkbox" type="checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img alt="delete" class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
